quarkus.datasource.reactive=true

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=dev
quarkus.datasource.password=${DB_PASS}
quarkus.datasource.reactive.url=${DB_URL}
#quarkus.datasource.reactive.url = vertx-reactive:postgresql://localhost:5432/mydatabase
quarkus.hibernate-orm.database.generation=update

###### gRPC
quarkus.grpc.server.port=9000
quarkus.grpc.server.host=localhost
quarkus.generate-code.grpc.scan-for-imports=all
#quarkus.grpc.clients.hello.host=localhost

###### CORS
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:4000
quarkus.http.cors.headers=accept, origin, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET,POST,OPTIONS

quarkus.resteasy-reactive.multipart.input-part.default-charset=UTF-8